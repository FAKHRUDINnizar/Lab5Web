<html>
<head>
	<title>daftar menu</title>
	<script>
	function hitung(ele) {
		var total = documen.getElementById('total').value;
			total = (total ? parseInt(total) : 0);
		var harga = 0;

		if (ele.checked) {
			harga = ele.value;
			total += parseInt(harga);
		} else {
			harga = ele.value;
			if (total > 0)
				total -= parseInt(harga);
		}
		document.getElementById('total').value = total;
	} 
</script>
</head>
<body>
	<h1>daftar menu makanan</h1>
	<label><input type="checbox" value="5000" id="menu1" onclick="hitung(this);"/> ayam goreng rp. 5.000</label><br />
	<label><input type="checbox" value="500" id="menu2" onclick="hitung(this);"/> tempe goreng rp. 5.00</label><br />

</body>
</html>
